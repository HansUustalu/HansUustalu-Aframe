<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! â€¢ A-Frame</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <a-scene background="color: #333333">
    <a-box id="myBox"
    width="2"
    height="5"
    depth="3"
    z-index="-2"
    position="-1 2 -9"
    rotation="-3 2 9"
    color="#BBAA33"
    shadow>
  </a-box>
  <a-cylinder
  color="cyan"
  material="side: double"
  rotation="90 30 0"
  open-ended="true"
  depth="7"
  position="2 2 -9"
  >
  <a-dodecahedron
  color="#FF926B"
  height="2"
  depth="3"
  position="2 2 -3"
  radius="3">
  </a-dodecahedron>
  <a-plane
  color="#2EF515"
   height="4"
   width="10"
   position="-2 -3 0.34"
   rotation="0 0 -90">
  </a-plane>
</a-cylinder>
</a-scene>
</body>
</html>
